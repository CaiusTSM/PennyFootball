<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width">
	    <meta name="description" content="Penny Football Project">
	  	<meta name="author" content="Agile Team 2">
    	<title>Penny Football | Welcome</title>
		<script src="jquery.js"></script>
		<script src="socket.io.js"></script>
		<script src="socket.js"></script>
		<script src="reload-client.js"></script>
		<script>
			$(document).ready(function() {
				$('#loginForm').submit(function(e) {
					e.preventDefault();
					
					var username = $('#username').val();
					var password = $('#password').val();
					
					$.ajax({
						url:'/login',
						type:'POST',
						data: {
							username: username,
							password: password
						},
						success: function() {
							console.log("Success");
							window.location = "/user/home.html";
						},
						error: function(data) {
							if(data.status === 401) {
								$('#loginForm').append("<br><font color='red'>Incorrect username/password.</font>");
							}
						}
					});
				});
			});
		</script>
		<style>
			.button_1{
			  height:20px;
			  padding-left: 20px;
			  padding-right:20px;
			}
			
		</style>
	</head>
	<body>
		<header>
	      <div>
	        <div id="branding">
	          <h1>Penny Football</h1>
	        </div>
	      </div>
	    </header>
	    
	    <section id="credentials">
	    	
		    <section id="login">
		    	<div>
		    		<h1>Login</h1>
		    		<form id="loginForm">
		    			<input id="username" type="text" placeholder="Username"><br>
		    			<input id="password" type="password" placeholder="Password"><br>
		    			<input type="submit" class="button_1" value="Login"></button>
		    		</form>
		    	</div>
		    </section>
		    
		    <section id="register">
		    	<div>
		    		<h1>Register</h1>
		    		<form id="registerForm">
		    			<input id="username" type="text" placeholder="Username"><br>
		    			<input id="password" type="password" placeholder="Password"><br>
		    			<input type="submit" class"button_1" value="Register"></button>
		    		</form>
		    	</div>
		    </section>
		    
	    </section>
	</body>
</html>
