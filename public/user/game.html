<html>
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width">
	    <meta name="description" content="Penny Football Project">
	  	<meta name="author" content="Agile Team 2">
    	<title>Penny Football</title>
		<script src="/jquery.js"></script>
		<script src="/socket.io.js"></script>
		<script src="/socket.js"></script>
		<script src="/fpsmeter.js"></script>
		<script src="/seedrandom.js"></script>
		<script src="/planck.js"></script>
		<script src="/user/Camera.js"></script>
		<script src="/user/GameClient.js"></script>
		<script>
			$(document).ready(function() {
				Math.seedrandom('Hello World!');
				
				var canvas = document.getElementById("gameCanvas");
				var ctx = canvas.getContext("2d");
				
				var camera = new Camera(canvas, false);
				
				var client = new GameClient(socket, camera, ctx);
				
				canvas.addEventListener("mousemove", function(e) {
					var mouseX = e.clientX;
					var mouseY = e.clientY;
					
					client.onMouseMove(mouseX, mouseY);
				});
				
				canvas.addEventListener("mousedown", function(e) {
					var mouseX = e.clientX;
					var mouseY = e.clientY;
					
					client.onMouseDown(mouseX, mouseY);
				});
				
				canvas.addEventListener("mouseup", function(e) {
					var mouseX = e.clientX;
					var mouseY = e.clientY;
					
					client.onMouseUp(mouseX, mouseY);
				});
				
				var query = window.location.search.substring(1);
				var gameId = query.split("=")[1];
				
				client.join(gameId);
			});
		</script>
		<style>
			body {
				width: 100%;
				height: 100%;
				
				margin: 0;
				padding: 0;
			}
		
			.wrapper {
				width: 100%;
				height: 100%;
				
				margin: 0;
				padding: 0;
				
				background: #aaa;
			}
			
			.chatDiv {
				float: left;
				
				width: 300px;
				height: 100%;
				
				margin: 0;
				padding: 0;
				
				background: #444;
			}
			
			.gameDiv {
				float: right;
				
				width: calc(100% - 300px);
				height: 100%;
				
				margin: 0;
				padding: 0;
				
				background: #9348f2;
			}
			
			.chatList {
				width: 100%;
				height: 85%;
				
				margin: 0;
				padding: 0;
				
				background: #eee;
			}
			
			.chatInput {
				width: 100%;
				height: 12%;
				
				margin: 0;
				padding: 0;
				
				border: none;
				
				background: #bbb;
				
				font-size: 16;
			}
			
			#chatSubmitButton {
				width: 100%;
				height: 3%;
				
				background: #575329;
			}
			
			#gameCanvas {
				position: relative;
				
				margin: 0;
				padding: 0;
				
				background: #222;
			}
		</style>
	</head>
	
	<body>
		<div class="wrapper">
			<div class="chatDiv">
				<ul id="chatList" class="chatList"></ul>
				<textarea class="chatInput" rows="4" cols="50"></textarea>
				<input type="button" id="chatSubmitButton" value="Send"></input>
			</div>
			<div class="gameDiv">
				<canvas id="gameCanvas"></canvas>
			</div>
		</div>
	</body>
</html>
